  <h3>Enviar Mensaje</h3><br>
    <form action="apoderadomensajephp.php" method="post" enctype="multipart/form-data" class="form-horizontal">

      <div class="form-group">
        <label class="control-label col-sm-2"> Nombre:</label>
        <div class="col-sm-10">
        <input name="nombre" type="text" id="nombre" class="form-control" rows="1" placeholder="Nombre Completo" required>
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-2">Email:</label>
        <div class="col-sm-10">
        <input  name="email" type="text" id="email" class="form-control" rows="1" placeholder="email@ejemplo.com" required>
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-2"> Asunto:</label>
        <div class="col-sm-10">
        <input name="asunto" type="text" id="asunto" class="form-control" rows="1" required>
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-2"> Archivo adjunto:</label>
        <div class="col-sm-10">
        <input type="file" name="adjunto" rows="1">
        </div>
      </div>


      <div class="form-group">
        <label class="control-label col-sm-2"> Mensaje:</label>
        <div class="col-sm-10">
          <textarea name="mensaje" class="form-control" rows="4" id="mensaje" required></textarea>
        </div>
      </div>



      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-primary btn-lg"  tabindex="7" style="background-color: green;">Enviar</button>
        </div>
      </div>
      <input type="hidden" name="phpmailer">
    </form>
